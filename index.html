<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Pixel Art Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#creator">Creator</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <section id="creator">
        <h1>Emoji Pixel Art Creator</h1>
        <div class="controls">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="2" max="50" value="10">
            <label for="emojiPicker">Choose Emoji:</label>
            <input type="text" id="emojiPicker" placeholder="ðŸ˜€">
            <button id="createGrid">Create Grid</button>
            <button id="downloadArt">Download</button>
        </div>
        <div id="pixelArtGrid"></div>
    </section>
    <section id="about">
        <h2>About This Tool</h2>
        <p>This fun tool allows you to create pixel art using emojis. Simply select your grid size, choose your emoji, and start painting!</p>
        <p>Once you're done, you can download your creation or share it on social media.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
